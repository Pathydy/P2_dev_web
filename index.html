<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <img class="logo_full" src="assets/images/logo/Booki3x.png" alt="logo booki">
        <img class="logo_small" src="assets/images/logo/Booki.png" alt="logo booki">
        <nav class="navigation">
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>
    <section>
        <p>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <span>En plein centre ville ou en pleine nature</span>
        </p>
           
        <form action="">
            <p>
                <i class="fa-solid fa-location-dot" ></i>
                <input  class="rechercher_input" type="text" name="place" placeholder="Marseille, France">
                <button class="rechercher_boutton_full">Rechercher</button>
                <button class="rechercher_boutton_small"><i class="fa-solid fa-magnifying-glass"></i></button>
            </p>
        </form>
    </section>
</body>
</html>
